<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hello, world!</title>
    
  </head>
  <body>
    

    <div class="login_container">
        <h1>Login</h1>
        <form action="">
            <input type="password" placeholder="Senha">

            
            <div class="password-check">
                <p style="color: #fff">
                    <strong>A senha deve conter</strong> 
                 </p>
                 
                <p class="length_check">
                    <span class="password_symbol">&#9747;</span> No mínimo 8 caractéres
                </p>

                <p class="lower_check">
                   <span class="password_symbol">&#9747;</span> Uma letra minuscula
                </p>
                <p class="upper_check">
                   <span class="password_symbol">&#9747;</span> Uma letra maiúscula
                </p>
                <p class="numeric_check">
                   <span class="password_symbol">&#9747;</span> Um caracter numérico
                </p>
                <p  class="special_check">
                   <span class="password_symbol">&#9747;</span> Um caracter especial
                </p>
            </div>
            
            <input type="submit" class="disabled" value="Cadastrar">
        </form>
    </div>
    

        <script src="assets/js/main.js"></script>
  </body>
</html>
